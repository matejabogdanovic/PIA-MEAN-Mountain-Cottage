<div>
  <form #recoveryForm="ngForm" (ngSubmit)="change(recoveryForm)">
    <input type="password" name="old_password" id="old_password" placeholder="Old password*" [(ngModel)]="stara_lozinka"
      (input)="validatePassword(true)" required>
    <input type="password" name="password" id="password" placeholder="New password*" [(ngModel)]="lozinka"
      (input)="validatePassword(false)" required>
    <input type="password" name="repeat_password" id="repeat_password" placeholder="New repeated password*"
      [(ngModel)]="ponovljena_lozinka" required>

    <div class="text-red-500">
      {{this.error}}
    </div>
    <button type="submit" class="mt-3">Change</button>
  </form>



</div>
