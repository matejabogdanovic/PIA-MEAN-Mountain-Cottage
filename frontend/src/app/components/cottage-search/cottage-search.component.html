@if(!loading){
<h1 class="page-title">Cottages</h1>
<div class="mb-2">
  <div class="flex gap-4 mb-4 xl:flex-row flex-col">
    <input type="search" [(ngModel)]="name_query" name="search_by_name" id="search_by_name" placeholder="Name..."
      (input)="queryChange() ">
    <input type="search" [(ngModel)]="location_query" name="search_by_location" id="search_by_location"
      placeholder="Location..." (input)="queryChange() ">
  </div>
  <div class="form-field items-center justify-between ">
    <div>Sort by:</div>
    <div class="flex gap-2 justify-end items-start [&_label]:text-green-900 [&_label]:cursor-pointer">
      <div class="flex flex-col items-center">
        <div>Name:</div>@if(nazivdir !== 1){
        <label for="po_nazivu_asc"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M3 4.5h14.25M3 9h9.75M3 13.5h5.25m5.25-.75L17.25 9m0 0L21 12.75M17.25 9v12" />
          </svg>
        </label>}
        @if(nazivdir !== -1){
        <label for="po_nazivu_desc"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M3 4.5h14.25M3 9h9.75M3 13.5h9.75m4.5-4.5v12m0 0-3.75-3.75M17.25 21 21 17.25" />
          </svg>
        </label>}

        <input type="radio" name="naziv" id="po_nazivu_asc" value="asc" (click)="orderPoNazivu(1)" hidden>
        <input type="radio" name="naziv" id="po_nazivu_desc" value="desc" (click)="orderPoNazivu(-1)" hidden>
      </div>
      <div class="flex flex-col items-center">
        <div>Location:</div>
        @if(mestodir !== 1){
        <label for="po_mestu_asc"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M3 4.5h14.25M3 9h9.75M3 13.5h5.25m5.25-.75L17.25 9m0 0L21 12.75M17.25 9v12" />
          </svg>
        </label>
        }@if(mestodir !== -1){
        <label for="po_mestu_desc"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M3 4.5h14.25M3 9h9.75M3 13.5h9.75m4.5-4.5v12m0 0-3.75-3.75M17.25 21 21 17.25" />
          </svg>
        </label>
        }


        <input type="radio" name="mesto" id="po_mestu_asc" (click)="orderPoMestu(1)" hidden>
        <input type="radio" name="mesto" id="po_mestu_desc" (click)="orderPoMestu(-1)" hidden>
      </div>
      <button (click)="clearFilters()">Clear Filters</button>
    </div>
  </div>
</div>
<div class="grid xl:grid-cols-3  md:grid-cols-2 gap-4">
  @for(c of this.filteredCottages; track c._id){


  <a (click)="navigate(c)" class="cursor-pointer ">
    <app-cottage-listing [cottage]="c" [isAdmin]="isAdmin">
      <div class="flex justify-end w-full flex-wrap">

        @if(registered){

        <app-stars [ocena]="c.ocena"></app-stars>


        }


      </div>
    </app-cottage-listing>
  </a>
  }
</div>
}
